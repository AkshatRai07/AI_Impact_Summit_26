services:
  backend:
    build: ./backend
    container_name: agent-backend
    restart: on-failure
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    container_name: agent-frontend
    restart: on-failure
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: bun run dev

  sandbox:
    build: ./sandbox
    container_name: job-sandbox
    restart: on-failure
    ports:
      - "8080:8080"
    volumes:
      - ./sandbox/templates:/app/templates
