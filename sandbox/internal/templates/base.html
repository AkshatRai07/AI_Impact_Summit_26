<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} | TalentHub - Job Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#1e40af',
                        accent: '#3b82f6',
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center space-x-2">
                        <div class="w-10 h-10 gradient-bg rounded-lg flex items-center justify-center">
                            <i class="fas fa-briefcase text-white text-lg"></i>
                        </div>
                        <span class="text-xl font-bold text-gray-900">TalentHub</span>
                    </a>
                    <div class="hidden md:flex ml-10 space-x-8">
                        <a href="/" class="text-gray-700 hover:text-primary font-medium transition">Jobs</a>
                        <a href="/companies" class="text-gray-500 hover:text-primary font-medium transition">Companies</a>
                        <a href="/api" class="text-gray-500 hover:text-primary font-medium transition">API Docs</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/my-applications" class="text-gray-600 hover:text-primary transition">
                        <i class="fas fa-file-alt mr-1"></i> My Applications
                    </a>
                    <span class="px-3 py-1 bg-green-100 text-green-700 rounded-full text-sm font-medium">
                        <i class="fas fa-robot mr-1"></i> Sandbox Mode
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {{template "content" .}}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-16">
        <div class="max-w-7xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center">
                <div class="text-gray-500 text-sm">
                    <i class="fas fa-flask mr-1"></i> TalentHub Sandbox - For Autonomous Agent Testing
                </div>
                <div class="flex space-x-6 text-gray-400">
                    <a href="/health" class="hover:text-primary transition">Health Check</a>
                    <a href="/api/stats" class="hover:text-primary transition">Stats</a>
                    <a href="/api" class="hover:text-primary transition">API</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Add fade-in animation to cards on scroll
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('fade-in');
                }
            });
        });
        document.querySelectorAll('.job-card').forEach(el => observer.observe(el));
    </script>
</body>
</html>
